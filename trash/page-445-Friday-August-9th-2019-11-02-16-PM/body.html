<div class="leaf flex"><div class="inner justify"><h4>Amphitrite</h4><p class="  start-chapter">Amphitrite was the wife of Neptune. She was the daughter of Nereus
and Doris, and the mother of Triton. Neptune, to pay his court to
Amphitrite, came riding on a dolphin. Having won her he rewarded
the dolphin by placing him among the stars.</p></div> </div>
