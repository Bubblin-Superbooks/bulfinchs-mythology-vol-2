<div class="leaf flex"><div class="inner justify"><h4>The Water Deities</h4><p class="  start-chapter">Oceanus and Tethys were the Titans who ruled over the watery
element. When Jove and his brothers overthrew the Titans and
assumed their power, Neptune and Amphitrite succeeded to the
dominion of the waters in place of Oceanus and Tethys.</p></div> </div>
