<div class="leaf "><div class="inner justify"><p>"If future fate she plans 'tis all in leaves,
   Like Sibyl, unsubstantial, fleeting bliss;
   At the first blast it vanishes in air.</p><p>As worldly schemes resemble Sibyl's leaves,
   The good man's days to Sibyl's books compare,
   The price still rising as in number less."</p><hr class="section"></div> </div>
