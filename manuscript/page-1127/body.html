<div class="leaf "><div class="inner justify"><p class="no-indent  ">Whether high towering or accosting low,
   But I the measure of her flight do search,
   And all her prey, and all her diet know.
   Such be our joys, which in these forests grow."</p><p>![Footnote: Feres, companions; thewes, labors; leers, learning.]</p><hr class="section"></div> </div>
