<div class="leaf "><div class="inner justify"><p class="no-indent  ">oracles. Milton couples his name with that of
Orpheus in his "Il Penseroso":</p><p>"But O, sad virgin, that thy power
Might raise Musaeus from his bower,
Or bid the soul of Orpheus sing
Such notes as warbled to the string,
Drew iron tears down Pluto's cheek,
And made Hell grant what love did seek."</p><hr class="section"></div> </div>
