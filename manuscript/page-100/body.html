<div class="leaf "><div class="inner justify"><p class="no-indent  ">might look into a forest wide,</p><p>Telling us how fair trembling Syrinx fled
Arcadian Pan, with such a fearful dread.
Poor nymph—poor Pan—how he did weep to find
Nought but a lovely sighing of the wind
Along the reedy stream; a half-heard strain.
Full of sweet desolation, balmy pain."</p><hr class="section"></div> </div>
