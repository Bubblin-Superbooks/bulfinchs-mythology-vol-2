<div class="leaf "><div class="inner justify"><p>"The soul of Owain ap Urien,
  May its Lord consider its exigencies'
  Reged's chief the green turf covers."</p><p>In the course of this Elegy the bard, alluding to the incessant
warfare with which this chieftain harassed his Saxon foes,
exclaims,</p><p>"Could England sleep with the light upon her eyes'"]</p><hr class="section"></div> </div>
